{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        .col-md-10{
            text-align: center;
        }
        body{
            background-color: antiquewhite;
        }
    </style>
</head>

<body>

    <div class="col-md-10">
        <h1>Are you sure you want to delete this?</h1>
        <br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label">Seller Name :- </label>
                <label>{{pobj.first_name}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">Product Name :- </label>
                <label>{{pobj.product_name}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">Description :- </label>
                <label>{{pobj.product_description}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">Price :- </label>
                <label>{{pobj.price}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">Quantity :- </label>
                <label>{{pobj.quantity}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">Discount :- </label>
                <label>{{pobj.discount}}</label>
            </div>
            <div class="form-group" >
                <!-- <label class="control-label">Product Image</label> -->
                <img src="{{pobj.image.url}}" height="150" width="150">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-danger" value="Delete">
            </div><br>
            <div class="form-group">
                <a href="{% url 'manageproduct' %}"><input type="button" class="btn btn-danger" value="Back"></a>
            </div>
        </form>
    </div>


</body>

</html>
